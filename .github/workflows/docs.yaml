name: Deploy the documentation

on:
  push:
    branches:
      - main

jobs:
  pages:
    name: GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@adeb05db28a0c0004681db83893d56c0388ea9ea # v1.1.14
        with:
          mdbook-version: '0.4.12'

      - name: Build the documentation
        run: mdbook build
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@bd8c6b06eba6b3d25d72b7a1767993c0aeee42e7 # v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/book


