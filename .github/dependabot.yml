version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      aws:
        patterns:
          - "aws-*"
      opentelemetry:
        patterns:
          - "opentelemetry"
          - "opentelemetry-*"
          - "tracing-opentelemetry"
      sentry:
        patterns:
          - "sentry"
          - "sentry-*"
      tracing:
        patterns:
          - "tracing-*"
        exclude-patterns:
          - "tracing-opentelemetry"
      icu:
        patterns:
          - "icu"
          - "icu_*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "npm"
    directory: "/frontend/"
    schedule:
      interval: "daily"
    groups:
      storybook:
        patterns:
         - "storybook"
         - "@storybook/*"
      vitest:
        patterns:
         - "vitest"
         - "@vitest/*"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "vite-*"
      react:
        patterns:
          - "react"
          - "react-*"
      jotai:
        patterns:
          - "jotai"
          - "jotai-*"
      eslint:
        patterns:
          - "eslint"
          - "eslint-*"
      urql:
        patterns:
          - "@urql/*"
      graphql-codegen:
        patterns:
          - "@graphql-codegen/*"
