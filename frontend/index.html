<!-- Must be kept in sync with templates/app.html -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>matrix-authentication-service</title>
    <script type="application/javascript">
      window.APP_CONFIG = JSON.parse(
        '{"root": "/account/", "graphqlEndpoint": "/graphql", "branding": {}}',
      );
      (function () {
        const query = window.matchMedia("(prefers-color-scheme: dark)");
        function handleChange(list) {
          if (list.matches) {
            document.documentElement.classList.add("cpd-theme-dark");
          } else {
            document.documentElement.classList.remove("cpd-theme-dark");
          }
        }

        query.addEventListener("change", handleChange);
        handleChange(query);
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
