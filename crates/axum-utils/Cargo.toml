chrono = "0.4.19"
data-encoding = "2.3.2"
futures-util = "0.3.21"
headers = "0.3.7"
http = "0.2.7"
http-body = "0.4.4"
mime = "0.3.16"
rand = "0.8.5"
serde = "1.0.137"
serde_with = "1.13.0"
serde_urlencoded = "0.7.1"
serde_json = "1.0.81"
sqlx = "0.5.13"
thiserror = "1.0.31"
tokio = "1.18.2"
tower = { version = "0.4.12", features = ["util"] }
tracing = "0.1.34"
url = "2.2.2"

# TODO: remove the config dependency by moving out the encrypter
mas-config = { path = "../config" }
