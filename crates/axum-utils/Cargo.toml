[package]
name = "mas-axum-utils"
version = "0.1.0"
authors = ["Quentin Gliech <quenting@element.io>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
async-trait = "0.1.68"
axum = { version = "0.6.17", features = ["headers"] }
axum-extra = { version = "0.7.4", features = ["cookie-private"] }
chrono = "0.4.24"
data-encoding = "2.3.3"
futures-util = "0.3.28"
headers = "0.3.8"
http = "0.2.9"
http-body = "0.4.5"
mime = "0.3.17"
rand = "0.8.5"
sentry = { version = "0.30.0", default-features = false }
serde = "1.0.160"
serde_with = "2.3.2"
serde_urlencoded = "0.7.1"
serde_json = "1.0.96"
thiserror = "1.0.40"
tokio = "1.28.0"
tower = { version = "0.4.13", features = ["util"] }
tracing = "0.1.38"
url = "2.3.1"
ulid = { version = "1.0.0", features = ["serde"] }

mas-data-model = { path = "../data-model" }
mas-http = { path = "../http", features = ["client"] }
mas-iana = { path = "../iana" }
mas-jose = { path = "../jose" }
mas-keystore = { path = "../keystore" }
mas-storage = { path = "../storage" }
mas-templates = { path = "../templates" }

[features]
native-roots = ["mas-http/native-roots"]
webpki-roots = ["mas-http/webpki-roots"]
