[package]
name = "mas-axum-utils"
version = "0.1.0"
authors = ["Quentin Gliech <quenting@element.io>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
async-trait = "0.1.57"
axum = { version = "0.5.15", features = ["headers"] }
axum-extra = { version = "0.3.6", features = ["cookie-private"] }
bincode = "1.3.3"
chrono = "0.4.22"
data-encoding = "2.3.2"
futures-util = "0.3.21"
headers = "0.3.7"
http = "0.2.8"
http-body = "0.4.5"
mime = "0.3.16"
rand = "0.8.5"
serde = "1.0.142"
serde_with = "2.0.0"
serde_urlencoded = "0.7.1"
serde_json = "1.0.83"
sqlx = "0.6.1"
thiserror = "1.0.32"
tokio = "1.20.1"
tower = { version = "0.4.13", features = ["util"] }
tracing = "0.1.36"
url = "2.2.2"

# TODO: remove the config dependency by moving out the encrypter
mas-config = { path = "../config" }
mas-templates = { path = "../templates" }
mas-storage = { path = "../storage" }
mas-data-model = { path = "../data-model" }
mas-jose = { path = "../jose" }
mas-iana = { path = "../iana" }
mas-http = { path = "../http", features = ["client"] }
