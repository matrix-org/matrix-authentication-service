[package]
name = "mas-axum-utils"
version = "0.1.0"
authors = ["Quentin Gliech <quenting@element.io>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
async-trait = "0.1.57"
axum = { version = "0.6.0-rc.2", features = ["headers"] }
axum-extra = { version = "0.4.0-rc.1", features = ["cookie-private"] }
bincode = "1.3.3"
chrono = "0.4.22"
data-encoding = "2.3.2"
futures-util = "0.3.24"
headers = "0.3.8"
http = "0.2.8"
http-body = "0.4.5"
mime = "0.3.16"
rand = "0.8.5"
serde = "1.0.145"
serde_with = "2.0.1"
serde_urlencoded = "0.7.1"
serde_json = "1.0.85"
sqlx = "0.6.2"
thiserror = "1.0.36"
tokio = "1.21.2"
tower = { version = "0.4.13", features = ["util"] }
tracing = "0.1.36"
url = "2.3.1"

mas-data-model = { path = "../data-model" }
mas-http = { path = "../http", features = ["client"] }
mas-iana = { path = "../iana" }
mas-jose = { path = "../jose" }
mas-keystore = { path = "../keystore" }
mas-storage = { path = "../storage" }
mas-templates = { path = "../templates" }

[features]
default = ["native-roots"]
native-roots = ["mas-http/native-roots"]
webpki-roots = ["mas-http/webpki-roots"]
