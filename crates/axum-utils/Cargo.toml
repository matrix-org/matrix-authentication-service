[package]
name = "mas-axum-utils"
version = "0.1.0"
authors = ["Quentin Gliech <quenting@element.io>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
async-trait = "0.1.71"
axum = { version = "0.6.19", features = ["headers"] }
axum-extra = { version = "0.7.5", features = ["cookie-private"] }
chrono = "0.4.26"
data-encoding = "2.4.0"
futures-util = "0.3.28"
headers = "0.3.8"
http = "0.2.9"
http-body = "0.4.5"
mime = "0.3.17"
rand = "0.8.5"
sentry = { version = "0.31.5", default-features = false }
serde = "1.0.171"
serde_with = "3.0.0"
serde_urlencoded = "0.7.1"
serde_json = "1.0.103"
thiserror = "1.0.43"
tokio = "1.29.1"
tower = { version = "0.4.13", features = ["util"] }
tracing = "0.1.37"
url = "2.4.0"
ulid = { version = "1.0.0", features = ["serde"] }

mas-data-model = { path = "../data-model" }
mas-http = { path = "../http", features = ["client"] }
mas-iana = { path = "../iana" }
mas-jose = { path = "../jose" }
mas-keystore = { path = "../keystore" }
mas-storage = { path = "../storage" }
mas-templates = { path = "../templates" }

[features]
native-roots = ["mas-http/native-roots"]
webpki-roots = ["mas-http/webpki-roots"]
