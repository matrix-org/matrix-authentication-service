[package]
name = "mas-config"
version = "0.1.0"
authors = ["Quentin Gliech <quenting@element.io>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
tokio = { version = "1.20.1", features = [] }
tracing = { version = "0.1.36", features = ["log"] }
async-trait = "0.1.57"

thiserror = "1.0.32"
anyhow = "1.0.64"

schemars = { version = "0.8.10", features = ["url", "chrono"] }
figment = { version = "0.10.6", features = ["env", "yaml", "test"] }
chrono = { version = "0.4.22", features = ["serde"] }
url = { version = "2.2.2", features = ["serde"] }

serde = { version = "1.0.144", features = ["derive"] }
serde_with = { version = "2.0.0", features = ["hex", "chrono"] }
serde_json = "1.0.85"
sqlx = { version = "0.6.1", features = ["runtime-tokio-rustls", "postgres"] }
lettre = { version = "0.10.1", default-features = false, features = ["serde", "builder"] }

pem-rfc7468 = "0.6.0"
rand = "0.8.5"

indoc = "1.0.7"

mas-jose = { path = "../jose" }
mas-keystore = { path = "../keystore" }
mas-iana = { path = "../iana" }
mas-email = { path = "../email" }
