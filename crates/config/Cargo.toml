[package]
name = "mas-config"
version = "0.1.0"
authors = ["Quentin Gliech <quenting@element.io>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
tokio = { version = "1.17.0", features = [] }
tracing = { version = "0.1.31", features = ["log"] }
async-trait = "0.1.52"

thiserror = "1.0.30"
anyhow = "1.0.53"

schemars = { version = "0.8.8", features = ["url", "chrono"] }
figment = { version = "0.10.6", features = ["env", "yaml", "test"] }
chrono = { version = "0.4.19", features = ["serde"] }
url = { version = "2.2.2", features = ["serde"] }

serde = { version = "1.0.136", features = ["derive"] }
serde_with = { version = "1.12.0", features = ["hex", "chrono"] }
serde_json = "1.0.79"
sqlx = { version = "0.5.10", features = ["runtime-tokio-rustls", "postgres"] }
lettre = { version = "0.10.0-rc.4", default-features = false, features = ["serde", "builder"] }

rand = "0.8.5"
rsa = { git = "https://github.com/RustCrypto/RSA.git" }
p256 = { version = "0.10.1", features = ["ecdsa", "pem", "pkcs8"] }
pkcs8 = { version = "0.8.0", features = ["pem"] }
chacha20poly1305 = { version = "0.9.0", features = ["std"] }
elliptic-curve = { version = "0.11.12", features = ["pem", "pkcs8"] }
pem-rfc7468 = "0.3.1"

indoc = "1.0.4"

mas-jose = { path = "../jose" }
mas-http = { path = "../http" }
tower = { version = "0.4.12", features = ["util"] }
http = "0.2.6"
http-body = "0.4.4"
futures-util = "0.3.21"
