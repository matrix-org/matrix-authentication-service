[package]
name = "mas-config"
version = "0.1.0"
authors = ["Quentin Gliech <quenting@element.io>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
tokio = { version = "1.21.2", features = [] }
tracing = { version = "0.1.37", features = ["log"] }
async-trait = "0.1.58"

thiserror = "1.0.37"
anyhow = "1.0.66"

camino = { version = "1.1.1", features = ["serde1"] }
chrono = { version = "0.4.23", features = ["serde"] }
figment = { version = "0.10.8", features = ["env", "yaml", "test"] }
schemars = { version = "0.8.11", features = ["url", "chrono"] }
ulid = { version = "1.0.0", features = ["serde"] }
url = { version = "2.3.1", features = ["serde"] }

serde = { version = "1.0.147", features = ["derive"] }
serde_with = { version = "2.1.0", features = ["hex", "chrono"] }
serde_json = "1.0.88"
sqlx = { version = "0.6.2", features = ["runtime-tokio-rustls", "postgres"] }
lettre = { version = "0.10.1", default-features = false, features = ["serde", "builder"] }

pem-rfc7468 = "0.6.0"
rustls-pemfile = "1.0.1"
rand = "0.8.5"
rand_chacha = "0.3.1"

indoc = "1.0.7"

mas-jose = { path = "../jose" }
mas-keystore = { path = "../keystore" }
mas-iana = { path = "../iana" }
mas-email = { path = "../email" }

[features]
native-roots = ["mas-email/native-roots"]
webpki-roots = ["mas-email/webpki-roots"]
docker = []

[[bin]]
name = "schema"
