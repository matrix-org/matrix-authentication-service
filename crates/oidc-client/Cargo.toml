[package]
name = "mas-oidc-client"
version = "0.1.0"
authors = ["Quentin Gliech <quenting@element.io>"]
edition = "2021"
license = "Apache-2.0"

[features]
default = ["hyper", "keystore"]
hyper = [
    "dep:http-body",
    "dep:hyper",
    "dep:hyper-rustls",
    "dep:rustls",
    "dep:tower-http",
    "tower/limit",
]
keystore = ["dep:mas-keystore"]

[dependencies]
base64ct = { version = "1.6.0", features = ["std"] }
bytes = "1.4.0"
chrono = "0.4.26"
form_urlencoded = "1.2.0"
futures = "0.3.28"
futures-signals = "0.3.32"
futures-util = "0.3.28"
headers = "0.3.8"
http = "0.2.9"
once_cell = "1.18.0"
mime = "0.3.17"
rand = "0.8.5"
serde = { version = "1.0.171", features = ["derive"] }
serde_json = "1.0.103"
serde_urlencoded = "0.7.1"
serde_with = "3.1.0"
thiserror = "1.0.43"
tokio = { version = "1.29.1", features = ["rt", "macros", "rt-multi-thread"] }
tower = { version = "0.4.13", features = ["full"] }
tracing = "0.1.37"
url = { version = "2.4.0", features = ["serde"] }

mas-http = { path = "../http" }
mas-iana = { path = "../iana" }
mas-jose = { path = "../jose" }
mas-keystore = { path = "../keystore", optional = true }
oauth2-types = { path = "../oauth2-types" }

# Default http service
http-body = { version = "0.4.5", optional = true }
rustls = {version = "0.21.5", optional = true }
[dependencies.hyper-rustls]
version = "0.24.1"
features = ["http1", "http2", "rustls-native-certs"]
default-features = false
optional = true
[dependencies.hyper]
version = "0.14.27"
features = ["client", "http1", "http2", "stream", "runtime" ]
optional = true
[dependencies.tower-http]
version = "0.4.3"
features = ["follow-redirect", "set-header", "timeout", "map-request-body", "util"]
optional = true

[dev-dependencies]
assert_matches = "1.5.0"
bitflags = "2.3.3"
mas-keystore = { path = "../keystore" }
rand_chacha = "0.3.1"
wiremock = "0.5.19"
