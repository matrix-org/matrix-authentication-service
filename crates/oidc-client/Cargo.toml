[package]
name = "mas-oidc-client"
version = "0.1.0"
authors = ["Quentin Gliech <quenting@element.io>"]
edition = "2021"
license = "Apache-2.0"

[features]
default = ["hyper", "keystore"]
hyper = [
    "dep:http-body",
    "dep:hyper",
    "dep:hyper-rustls",
    "dep:rustls",
    "dep:tower-http",
    "tower/limit",
]
keystore = ["dep:mas-keystore"]

[dependencies]
base64ct = { version = "1.5.3", features = ["std"] }
bytes = "1.3.0"
chrono = "0.4.23"
form_urlencoded = "1.1.0"
futures = "0.3.25"
futures-signals = "0.3.31"
futures-util = "0.3.25"
headers = "0.3.8"
http = "0.2.8"
once_cell = "1.16.0"
mime = "0.3.16"
rand = "0.8.5"
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.88"
serde_urlencoded = "0.7.1"
serde_with = "2.1.0"
thiserror = "1.0.37"
tokio = { version = "1.22.0", features = ["rt", "macros", "rt-multi-thread"] }
tower = { version = "0.4.13", features = ["full"] }
tracing = "0.1.37"
url = { version = "2.3.1", features = ["serde"] }

mas-http = { path = "../http" }
mas-iana = { path = "../iana" }
mas-jose = { path = "../jose" }
mas-keystore = { path = "../keystore", optional = true }
oauth2-types = { path = "../oauth2-types" }

# Default http service
http-body = { version = "0.4.5", optional = true }
rustls = {version = "0.20.7", optional = true }
[dependencies.hyper-rustls]
version = "0.23.1"
features = ["http1", "http2", "rustls-native-certs"]
default-features = false
optional = true
[dependencies.hyper]
version = "0.14.23"
features = ["client", "http1", "http2", "stream", "runtime" ]
optional = true
[dependencies.tower-http]
version = "0.3.4"
features = ["follow-redirect", "decompression-full", "set-header", "timeout"]
optional = true

[dev-dependencies]
assert_matches = "1.5.0"
bitflags = "1.3.2"
mas-keystore = { path = "../keystore" }
rand_chacha = "0.3.1"
wiremock = "0.5.15"
