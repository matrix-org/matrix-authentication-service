[package]
name = "mas-oidc-client"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[features]
default = ["hyper", "keystore"]
hyper = [
    "dep:http-body",
    "dep:hyper",
    "dep:hyper-rustls",
    "dep:rustls",
    "dep:tower-http",
    "tower/limit",
]
keystore = ["dep:mas-keystore"]

[dependencies]
base64ct = { version = "1.6.0", features = ["std"] }
bytes = "1.5.0"
chrono.workspace = true
form_urlencoded = "1.2.0"
futures = "0.3.28"
futures-util = "0.3.28"
headers = "0.3.9"
http.workspace = true
language-tags = "0.3.2"
once_cell = "1.18.0"
mime = "0.3.17"
rand.workspace = true
serde.workspace = true
serde_json.workspace = true
serde_urlencoded = "0.7.1"
serde_with = "3.4.0"
thiserror.workspace = true
tokio = { version = "1.33.0", features = ["rt", "macros", "rt-multi-thread"] }
tower = { version = "0.4.13", features = ["full"] }
tracing.workspace = true
url.workspace = true

mas-http = { path = "../http" }
mas-iana = { path = "../iana" }
mas-jose = { path = "../jose" }
mas-keystore = { path = "../keystore", optional = true }
oauth2-types = { path = "../oauth2-types" }

# Default http service
http-body = { version = "0.4.5", optional = true }
rustls = {version = "0.21.7", optional = true }
[dependencies.hyper-rustls]
version = "0.24.1"
features = ["http1", "http2", "rustls-native-certs"]
default-features = false
optional = true
[dependencies.hyper]
version = "0.14.27"
features = ["client", "http1", "http2", "stream", "runtime" ]
optional = true
[dependencies.tower-http]
version = "0.4.4"
features = ["follow-redirect", "set-header", "timeout", "map-request-body", "util"]
optional = true

[dev-dependencies]
assert_matches = "1.5.0"
bitflags = "2.4.0"
mas-keystore = { path = "../keystore" }
rand_chacha = "0.3.1"
wiremock = "0.5.19"
