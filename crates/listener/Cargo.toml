[package]
name = "mas-listener"
version = "0.1.0"
authors = ["Quentin Gliech <quenting@element.io>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
bytes = "1.3.0"
futures-util = "0.3.25"
http-body = "0.4.5"
hyper = { version = "0.14.23", features = ["server", "http1", "http2", "tcp"] }
pin-project-lite = "0.2.9"
thiserror = "1.0.38"
tokio = { version = "1.23.1", features = ["net", "rt", "macros", "signal", "time"] }
tokio-rustls = "0.23.4"
tower-http = { version = "0.3.5", features = ["add-extension"] }
tower-service = "0.3.2"
tracing = "0.1.37"
libc = "0.2.139"

[dev-dependencies]
anyhow = "1.0.68"
rustls-pemfile = "1.0.1"
tokio = { version = "1.23.1", features = ["net", "rt", "macros", "signal", "time", "rt-multi-thread"] }
tokio-test = "0.4.2"
tracing-subscriber = "0.3.16"

[[example]]
name = "demo"
path = "examples/demo/main.rs"
