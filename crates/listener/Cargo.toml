[package]
name = "mas-listener"
version = "0.1.0"
authors = ["Quentin Gliech <quenting@element.io>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
bytes = "1.4.0"
futures-util = "0.3.28"
http-body = "0.4.5"
hyper = { version = "0.14.27", features = ["server", "http1", "http2", "tcp"] }
pin-project-lite = "0.2.10"
thiserror = "1.0.40"
tokio = { version = "1.29.1", features = ["net", "rt", "macros", "signal", "time"] }
tokio-rustls = "0.24.1"
tower-http = { version = "0.4.1", features = ["add-extension"] }
tower-service = "0.3.2"
tracing = "0.1.37"
libc = "0.2.147"

[dev-dependencies]
anyhow = "1.0.71"
rustls-pemfile = "1.0.3"
tokio = { version = "1.29.1", features = ["net", "rt", "macros", "signal", "time", "rt-multi-thread"] }
tokio-test = "0.4.2"
tracing-subscriber = "0.3.17"

[[example]]
name = "demo"
path = "examples/demo/main.rs"
