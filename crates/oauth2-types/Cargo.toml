[package]
name = "oauth2-types"
version = "0.1.0"
authors = ["Quentin Gliech <quenting@element.io>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
http = "0.2.9"
serde = "1.0.156"
serde_json = "1.0.94"
language-tags = { version = "0.3.2", features = ["serde"] }
url = { version = "2.3.1", features = ["serde"] }
parse-display = "0.8.0"
indoc = "2.0.1"
serde_with = { version = "2.3.1", features = ["chrono"] }
chrono = "0.4.24"
sha2 = "0.10.6"
data-encoding = "2.3.3"
thiserror = "1.0.39"

mas-iana = { path = "../iana" }
mas-jose = { path = "../jose" }

[dev-dependencies]
assert_matches = "1.5.0"
