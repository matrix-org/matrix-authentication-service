[package]
name = "oauth2-types"
version = "0.1.0"
authors = ["Quentin Gliech <quenting@element.io>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
http = "0.2.8"
serde = "1.0.148"
serde_json = "1.0.89"
language-tags = { version = "0.3.2", features = ["serde"] }
url = { version = "2.3.1", features = ["serde"] }
parse-display = "0.7.0"
indoc = "1.0.7"
serde_with = { version = "2.1.0", features = ["chrono"] }
chrono = "0.4.23"
sha2 = "0.10.6"
data-encoding = "2.3.2"
thiserror = "1.0.37"

mas-iana = { path = "../iana" }
mas-jose = { path = "../jose" }

[dev-dependencies]
assert_matches = "1.5.0"
