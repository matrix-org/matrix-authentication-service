[package]
name = "oauth2-types"
version = "0.1.0"
authors = ["Quentin Gliech <quenting@element.io>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
http = "0.2.8"
serde = "1.0.144"
serde_json = "1.0.83"
language-tags = { version = "0.3.2", features = ["serde"] }
url = { version = "2.2.2", features = ["serde"] }
parse-display = "0.5.5"
indoc = "1.0.7"
serde_with = { version = "2.0.0", features = ["chrono"] }
chrono = "0.4.22"
sha2 = "0.10.2"
data-encoding = "2.3.2"
thiserror = "1.0.32"
itertools = "0.10.3"

mas-iana = { path = "../iana" }
mas-jose = { path = "../jose" }

[dev-dependencies]
assert_matches = "1.5.0"
