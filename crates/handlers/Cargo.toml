[package]
name = "mas-handlers"
version = "0.1.0"
authors = ["Quentin Gliech <quenting@element.io>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
# Async runtime
tokio = { version = "1.28.2", features = ["macros"] }
futures-util = "0.3.28"

# Logging and tracing
tracing = "0.1.37"

# Error management
thiserror = "1.0.40"
anyhow = "1.0.71"
sentry = { version = "0.31.4", default-features = false }

# Web server
hyper = { version = "0.14.26", features = ["full"] }
tower = "0.4.13"
tower-http = { version = "0.4.0", features = ["cors"] }
axum = "0.6.18"
axum-macros = "0.3.7"
axum-extra = { version = "0.7.4", features = ["cookie-private"] }

async-graphql = { version = "5.0.10", features = ["tracing", "apollo_tracing"] }

# Emails
lettre = { version = "0.10.4", default-features = false, features = ["builder"] }

# Database access
sqlx = { version = "0.6.3", features = ["runtime-tokio-rustls", "postgres"] }

# Various structure (de)serialization
serde = { version = "1.0.164", features = ["derive"] }
serde_with = { version = "3.0.0", features = ["hex", "chrono"] }
serde_json = "1.0.96"
serde_urlencoded = "0.7.1"

# Password hashing
argon2 = { version = "0.5.0", features = ["password-hash", "std"] }
bcrypt = "0.14.0"
pbkdf2 = { version = "0.12.1", features = ["password-hash", "std", "simple"] }
zeroize = "1.6.0"

# Various data types and utilities
camino = "1.1.4"
chrono = { version = "0.4.26", features = ["serde"] }
time = "0.3.22"
url = { version = "2.4.0", features = ["serde"] }
mime = "0.3.17"
rand = "0.8.5"
rand_chacha = "0.3.1"
headers = "0.3.8"
ulid = "1.0.0"

mas-axum-utils = { path = "../axum-utils", default-features = false }
mas-data-model = { path = "../data-model" }
mas-graphql = { path = "../graphql" }
mas-http = { path = "../http", default-features = false }
mas-iana = { path = "../iana" }
mas-jose = { path = "../jose" }
mas-keystore = { path = "../keystore" }
mas-oidc-client = { path = "../oidc-client" }
mas-policy = { path = "../policy" }
mas-router = { path = "../router" }
mas-storage = { path = "../storage" }
mas-storage-pg = { path = "../storage-pg" }
mas-templates = { path = "../templates" }
oauth2-types = { path = "../oauth2-types" }

[dev-dependencies]
indoc = "2.0.1"
insta = "1.29.0"
tracing-subscriber = "0.3.17"

[features]
default = ["webpki-roots"]

# Use the native root certificates
native-roots = ["mas-axum-utils/native-roots", "mas-http/native-roots"]
# Use the webpki root certificates
webpki-roots = ["mas-axum-utils/webpki-roots", "mas-http/webpki-roots"]
