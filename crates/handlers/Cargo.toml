[package]
name = "mas-handlers"
version = "0.1.0"
authors = ["Quentin Gliech <quenting@element.io>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
# Async runtime
tokio = { version = "1.25.0", features = ["macros"] }
futures-util = "0.3.26"

# Logging and tracing
tracing = "0.1.37"

# Error management
thiserror = "1.0.38"
anyhow = "1.0.68"
sentry = { version = "0.29.2", default-features = false }

# Web server
hyper = { version = "0.14.24", features = ["full"] }
tower = "0.4.13"
tower-http = { version = "0.3.5", features = ["cors"] }
axum = "0.6.4"
axum-macros = "0.3.2"
axum-extra = { version = "0.4.2", features = ["cookie-private"] }

async-graphql = { version = "5.0.5", features = ["tracing", "apollo_tracing"] }

# Emails
lettre = { version = "0.10.2", default-features = false, features = ["builder"] }

# Database access
sqlx = { version = "0.6.2", features = ["runtime-tokio-rustls", "postgres"] }

# Various structure (de)serialization
serde = { version = "1.0.152", features = ["derive"] }
serde_with = { version = "2.2.0", features = ["hex", "chrono"] }
serde_json = "1.0.91"
serde_urlencoded = "0.7.1"

# Password hashing
argon2 = { version = "0.4.1", features = ["password-hash", "std"] }
bcrypt = "0.13.0"
pbkdf2 = { version = "0.11.0", features = ["password-hash", "std"] }
zeroize = "1.5.7"

# Various data types and utilities
camino = "1.1.2"
chrono = { version = "0.4.23", features = ["serde"] }
time = "0.3.17"
url = { version = "2.3.1", features = ["serde"] }
mime = "0.3.16"
rand = "0.8.5"
rand_chacha = "0.3.1"
headers = "0.3.8"
ulid = "1.0.0"

mas-axum-utils = { path = "../axum-utils", default-features = false }
mas-data-model = { path = "../data-model" }
mas-email = { path = "../email" }
mas-graphql = { path = "../graphql" }
mas-http = { path = "../http", default-features = false }
mas-iana = { path = "../iana" }
mas-jose = { path = "../jose" }
mas-keystore = { path = "../keystore" }
mas-oidc-client = { path = "../oidc-client" }
mas-policy = { path = "../policy" }
mas-router = { path = "../router" }
mas-storage = { path = "../storage" }
mas-storage-pg = { path = "../storage-pg" }
mas-templates = { path = "../templates" }
oauth2-types = { path = "../oauth2-types" }

[dev-dependencies]
indoc = "2.0.0"
insta = "1.26.0"

[features]
# Use the native root certificates
native-roots = ["mas-axum-utils/native-roots", "mas-http/native-roots"]
# Use the webpki root certificates
webpki-roots = ["mas-axum-utils/webpki-roots", "mas-http/webpki-roots"]
