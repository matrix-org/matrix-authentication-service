[package]
name = "mas-handlers"
version = "0.1.0"
authors = ["Quentin Gliech <quenting@element.io>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
# Async runtime
tokio = { version = "1.20.1", features = ["macros"] }

# Logging and tracing
tracing = "0.1.36"

# Error management
thiserror = "1.0.32"
anyhow = "1.0.59"

# Web server
hyper = { version = "0.14.20", features = ["full"] }
tower = "0.4.13"
tower-http = { version = "0.3.4", features = ["cors"] }
axum = "0.5.13"
axum-macros = "0.2.3"
axum-extra = { version = "0.3.6", features = ["cookie-private"] }

# Emails
lettre = { version = "0.10.1", default-features = false, features = ["builder"] }

# Database access
sqlx = { version = "0.6.0", features = ["runtime-tokio-rustls", "postgres"] }

# Various structure (de)serialization
serde = { version = "1.0.141", features = ["derive"] }
serde_with = { version = "2.0.0", features = ["hex", "chrono"] }
serde_json = "1.0.82"
serde_urlencoded = "0.7.1"

# Password hashing
argon2 = { version = "0.4.1", features = ["password-hash"] }

# Crypto, hashing and signing stuff
rsa = "0.7.0-pre"
pkcs8 = { version = "0.9.0", features = ["pem"] }
elliptic-curve = { version = "0.12.3", features = ["pem"] }
sha2 = "0.10.2"
crc = "3.0.0"

# Various data types and utilities
data-encoding = "2.3.2"
chrono = { version = "0.4.19", features = ["serde"] }
url = { version = "2.2.2", features = ["serde"] }
mime = "0.3.16"
rand = "0.8.5"
headers = "0.3.7"

oauth2-types = { path = "../oauth2-types" }
mas-axum-utils = {  path = "../axum-utils" }
mas-config = { path = "../config" }
mas-data-model = { path = "../data-model" }
mas-email = { path = "../email" }
mas-http = {  path = "../http" }
mas-iana = { path = "../iana" }
mas-jose = { path = "../jose" }
mas-policy = { path = "../policy" }
mas-storage = { path = "../storage" }
mas-templates = { path = "../templates" }
mas-router = { path = "../router" }

[dev-dependencies]
indoc = "1.0.7"
