[package]
name = "mas-handlers"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
# Async runtime
tokio.workspace = true
futures-util = "0.3.30"
async-trait.workspace = true

# Logging and tracing
tracing.workspace = true
opentelemetry.workspace = true
opentelemetry-semantic-conventions.workspace = true

# Error management
thiserror.workspace = true
anyhow.workspace = true
sentry = { version = "0.31.8", default-features = false }

# Web server
hyper.workspace = true
tower.workspace = true
tower-http = { version = "0.4.4", features = ["cors"] }
axum = "0.6.20"
axum-macros = "0.3.8"
axum-extra = { version = "0.8.0", features = ["cookie-private"] }

async-graphql.workspace = true

# Emails
lettre.workspace = true

# Database access
sqlx.workspace = true

# Various structure (de)serialization
serde.workspace = true
serde_with = { version = "3.8.2", features = ["hex", "chrono"] }
serde_json.workspace = true
serde_urlencoded = "0.7.1"

# Password hashing
argon2 = { version = "0.5.3", features = ["password-hash", "std"] }
bcrypt = "0.15.1"
pbkdf2 = { version = "0.12.2", features = ["password-hash", "std", "simple", "parallel"] }
zeroize = "1.7.0"

# Various data types and utilities
base64ct = "1.6.0"
camino.workspace = true
chrono.workspace = true
psl = "2.1.49"
time = "0.3.36"
