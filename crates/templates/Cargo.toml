license = "Apache-2.0"

[dependencies]
tracing = "0.1.37"
tokio = { version = "1.29.1", features = ["macros", "rt"] }

anyhow = "1.0.72"
thiserror = "1.0.43"

tera = "1.19.0"
serde = { version = "1.0.173", features = ["derive"] }
