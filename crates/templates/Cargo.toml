serde_urlencoded = "0.7.1"

camino = "1.1.4"
chrono = "0.4.24"
url = "2.3.1"
http = "0.2.9"
ulid = { version = "1.0.0", features = ["serde"] }
rand = "0.8.5"

oauth2-types = { path = "../oauth2-types" }
mas-data-model = { path = "../data-model" }
mas-router = { path = "../router" }
