name = "mas-templates"
version = "0.1.0"
authors = ["Quentin Gliech <quenting@element.io>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
tracing = "0.1.37"
tokio = { version = "1.26.0", features = ["macros", "rt"] }

anyhow = "1.0.69"
thiserror = "1.0.39"

tera = "1.18.0"
serde = { version = "1.0.155", features = ["derive"] }
