[package]
name = "mas-jose"
version = "0.1.0"
authors = ["Quentin Gliech <quenting@element.io>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
anyhow = "1.0.62"
async-trait = "0.1.57"
base64ct = { version = "1.5.1", features = ["std"] }
chrono = { version = "0.4.20", features = ["serde"] }
crypto-mac = { version = "0.11.1", features = ["std"] }
digest = "0.10.3"
ecdsa = { version = "0.14.3", features = ["sign", "verify", "pem", "pkcs8"] }
elliptic-curve = { version = "0.12.3", features = ["ecdh", "pem"] }
futures-util = "0.3.21"
hmac = "0.12.1"
http = "0.2.8"
p256 = { version = "0.11.1", features = ["ecdsa", "pem", "pkcs8"] }
pkcs1 = { version = "0.4.0", features = ["pem", "pkcs8"] }
pkcs8 = { version = "0.9.0", features = ["pem", "std"] }
rand = "0.8.5"
rsa = "0.7.0-pre"
schemars = "0.8.10"
sec1 = "0.3.0"
serde = { version = "1.0.142", features = ["derive"] }
serde_json = "1.0.83"
serde_with = { version = "2.0.0", features = ["base64"] }
sha2 = "0.10.2"
signature = "1.6.0"
thiserror = "1.0.32"
tokio = { version = "1.20.1", features = ["macros", "rt", "sync"] }
tower = { version = "0.4.13", features = ["util"] }
tracing = "0.1.36"
url = { version = "2.2.2", features = ["serde"] }

mas-iana = { path = "../iana" }

[dev-dependencies]
mas-http = { path = "../http" }
