[package]
name = "mas-http"
version = "0.1.0"
authors = ["Quentin Gliech <quenting@element.io>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
axum = { version = "0.6.0-rc.2", optional = true }
bytes = "1.2.1"
futures-util = "0.3.25"
headers = "0.3.8"
http = "0.2.8"
http-body = "0.4.5"
hyper = "0.14.22"
hyper-rustls = { version = "0.23.0", features = ["http1", "http2"], default-features = false, optional = true }
once_cell = "1.16.0"
opentelemetry = "0.18.0"
opentelemetry-http = "0.7.0"
opentelemetry-semantic-conventions = "0.10.0"
rustls = { version = "0.20.7", optional = true }
rustls-native-certs = { version = "0.6.2", optional = true }
serde = "1.0.147"
serde_json = "1.0.87"
serde_urlencoded = "0.7.1"
thiserror = "1.0.37"
tokio = { version = "1.21.2", features = ["sync", "parking_lot"], optional = true }
tower = { version = "0.4.13", features = ["timeout", "limit"] }
tower-http = { version = "0.3.4", features = ["follow-redirect", "decompression-full", "set-header", "compression-full", "cors", "util"] }
tracing = "0.1.37"
tracing-opentelemetry = "0.18.0"
webpki = { version = "0.22.0", optional = true }
webpki-roots = { version = "0.22.5", optional = true }

[dev-dependencies]
anyhow = "1.0.66"
serde = { version = "1.0.147", features = ["derive"] }
tokio = { version = "1.21.2", features = ["macros", "rt"] }
tower = { version = "0.4.13", features = ["util"] }

[features]
default = []
axum = ["dep:axum"]
native-roots = ["dep:rustls-native-certs"]
webpki-roots = ["dep:webpki-roots"]
client = [
  "dep:rustls",
  "hyper/tcp",
  "dep:hyper-rustls",
  "dep:tokio",
  "dep:webpki",
]
