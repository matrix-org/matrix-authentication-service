[package]
name = "mas-spa"
version = "0.1.0"
authors = ["Quentin Gliech <quenting@element.io>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.88"
thiserror = "1.0.37"
camino = { version = "1.1.1", features = ["serde1"] }
headers = "0.3.8"
http = "0.2.8"
tower-service = "0.3.2"
tower-http = { version = "0.3.4", features = ["fs"] }
tokio = { version = "1.22.0", features = ["fs"] }

[[bin]]
name = "render"
