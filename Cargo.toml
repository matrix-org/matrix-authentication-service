[workspace]
default-members = ["crates/cli"]
members = ["crates/*"]

[workspace.dependencies]

[workspace.dependencies.chrono]
version = "0.4.26"
default-features = false
features = ["serde", "clock"]

[profile.dev.package.num-bigint-dig]
opt-level = 3

[profile.dev.package.sqlx-macros]
opt-level = 3

[profile.dev.package.cranelift-codegen]
opt-level = 3

[profile.dev.package.regalloc2]
opt-level = 3

[profile.dev.package.argon2]
opt-level = 3

[profile.dev.package.pbkdf2]
opt-level = 3

[profile.dev.package.bcrypt]
opt-level = 3

[profile.dev.package.sha2]
opt-level = 3

[profile.dev.package.digest]
opt-level = 3

[profile.dev.package.block-buffer]
opt-level = 3

[profile.dev.package.generic-array]
opt-level = 3


# Until https://github.com/dylanhart/ulid-rs/pull/56 gets released
[patch.crates-io.ulid]
git = "https://github.com/dylanhart/ulid-rs.git"
rev = "0b9295c2db2114cd87aa19abcc1fc00c16b272db"